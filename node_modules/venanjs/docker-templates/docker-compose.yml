#This is a docker-compose default configuration, You can change as much as you need 
version: '3.7'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: app-venanjs
    ports:
      - 3001:3001
    volumes:
      - ./:/home/app
    networks:
      - venanjs-default

networks:
  venanjs-default:
    driver: bridge

volumes:
  venanjs_default: {}